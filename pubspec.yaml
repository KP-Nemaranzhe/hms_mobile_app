name: hms_mobile_app
description: HMS mobile app for students.

environment:
  sdk: ">=2.19.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  google_fonts: ^6.2.1
  url_launcher: ^6.3.1
  http: ^1.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.14.1

flutter_icons:
  android: true
  image_path: "assets/images/main_icon.png"  # Set the app icon
  adaptive_icon_background: "#000000"

flutter:
  assets:
    - assets/images/main_icon.png  # App icon asset
    - assets/images/background_img.png  # Splash screen background image
    - assets/images/welcome_background_img.png
    - assets/images/facebook_icon.png
    - assets/images/google_icon.png
    - assets/images/twitter_icon.png
    - assets/images/instagram_icon.png
  uses-material-design: true
