name: hms_mobile_app_gitGang
description: A mobile application for HMS
publish_to: 'none' # Remove this line if you want to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.18.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_launcher_icons: ^0.12.0 # Check for the latest version

flutter:
  uses-material-design: true
  assets:
    - assets/images/main_hms.png  # Add your image asset here

flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/main_hms.png"  # Path to your app icon image
